<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Retro Website</title>
    <link rel="stylesheet" href="https://fontlibrary.org/face/opendyslexic" type="text/css"/>
    <style>
        @font-face {
            font-family: 'OpenDyslexic';
            src: url('fonts/OpenDyslexic-Regular.woff2') format('woff2'),
                 url('fonts/OpenDyslexic-Regular.woff') format('woff'),
                 url('fonts/OpenDyslexic-Regular.ttf') format('truetype'),
                 url('fonts/OpenDyslexic-Regular.eot') format('embedded-opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Courier New', Courier, monospace; 
            background-color: black;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .matrix-container {
            display: grid;
            grid-template-columns: repeat(5, 150px);
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin: 0 auto; /* Center the container horizontally */
        }
        .matrix-cell {
            background-color: #7558A4; /* Royal Purple */
            border: 4px solid #431C53; /* American Purple */
            color: #F5DF95; /* Flavescent */
            font-family: 'Courier New', Courier, monospace; /* Retro monospaced font */
            font-weight: bold; /* Ensures bold text */
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000; /* Adds a shadow to the text */
            cursor: pointer;
            box-shadow: 4px 4px 0 #000; /* Adds a shadow for a 3D effect */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .matrix-cell:active {
            background-color: #7558A4; /* Royal Purple */
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        .matrix-cell[contenteditable="true"] {
            background-color: #FF69B4; /* Royal Purple */
            border-color: #ff00ff; /* Magenta */
            border-width: 5px;
            border-style: dashed;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #ADD8E6;">How Difusion model works</h1>
        <p style="color: #39FF14; font-weight: bold; animation: ticker 10s linear infinite;">
            I used little cute Sprite pictures a model. (See code <a href="https://github.com/yourusername/yourrepository" target="_blank" style="color: #39FF14; font-weight: bold;">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="width: 40px; height: 40px; vertical-align: middle;">
            </a>)</p>
        <p style="color: #FF69B4; font-weight: bold; animation: ticker 10s linear infinite;">
            See how it learns to denoises a complete mess into a Sprite
        </p>


        {% include "script.html" %}
        <p> Now you can COmBine by featurs :)</p>

        <div class="matrix-container">
            <div class="matrix-cell" onclick="toggleEditable(this)">Hero</div>
            <div class="matrix-cell" onclick="toggleEditable(this)">NoHero</div>
            <div class="matrix-cell" onclick="toggleEditable(this)">Food</div>
            <div class="matrix-cell" onclick="toggleEditable(this)">Spell</div>
            <div class="matrix-cell" onclick="toggleEditable(this)">SideFace</div>
        </div>
        
        <div style="display: flex; flex-direction: column; align-items: center; text-align: center; margin-top: 0;">
            <button onclick="callFlaskFunction()">COmbinE</button>
            <div id="response-container" style="text-align: center; margin-top: 10;">
            <img id="response-image" style="width: 500px; height: auto; margin-top: 10px;" />
            </div>
        </div>
        

        <script>
            function toggleEditable(cell) {
                if (cell.isContentEditable) {
                    cell.contentEditable = "false";
                    // cell.style.backgroundColor = "##7558A4";
                    cell.style.borderColor = "#000";
                } else {
                    cell.contentEditable = "true";
                    //cell.style.backgroundColor = "##7558A4";
                    cell.style.borderColor = "#00a000";
                    cell.focus();
                }
            }
            function callFlaskFunction() {
                // const contextData = [0.5, 0.2, 0.1, 0.3, 0.4]; // Example context data
                const matrixCells = document.querySelectorAll('.matrix-cell'); 
                console.error(matrixCells);
                const contextData = Array.from(matrixCells).map(cell => (cell.contentEditable === "true") ? 1 : 0);
                console.error(contextData);
                fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({context: contextData})
                })
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const img = document.getElementById('response-image');
                    img.src = url;
                    img.style.display = 'block';
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        </script>
    
    </div>
</body>
</html>
